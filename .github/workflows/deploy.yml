name: Deploy Flutter Web to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production â€“ ecommerce-app-cross-platform-admin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: cd admin && flutter pub get

      - name: Build Flutter web
        run: cd admin && flutter build web

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Prepare Vercel Output Directory
        run: |
          mkdir -p admin/.vercel/output/static
          cp -r admin/build/web/* admin/.vercel/output/static
          echo '{
            "version": 3,
            "routes": [
              {
                "handle": "filesystem"
              },
              {
                "src": "/(.*)",
                "dest": "/index.html"
              }
            ]
          }' > admin/.vercel/output/config.json

      - name: Debug environment variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}"
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}"
          echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}"

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: vercel deploy --prebuilt --token $VERCEL_TOKEN --prod --yes
        working-directory: admin

      - name: Clear Flutter Cache
        run: cd admin && flutter pub cache repair
